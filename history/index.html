    <link rel="stylesheet" href="/styles/history.css">
</head>
<body>
    <div class="timeline-container">
        <div class="timeline">
            <div class="marker" data-year="1900" data-description="blah blah blah">

                </div>
            </div>
            <div class="marker" data-year="1950" data-description="lorem ipsum stuff">
                <div class="circle"></div>
                <div class="event">
                    <div class="year">1950</div>
                    <div class="event-name">Event 2</div>
                </div>
            </div>
            <!-- Add more markers here -->
        </div>
        <div class="timeline-line"></div> <!-- Horizontal line -->

                <div class="close-btn">Ã—</div>
