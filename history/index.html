<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <link rel="stylesheet" href="/styles/history.css">
</head>
<body>
    <div class="container">
        <div class="preview-section">
            <div id="profile-container">
                <img src="/raw-assets/images{m}{tps}/donovan-face.png" alt="">
            </div>
            <h2 class="event-header">History of Fracking</h2>
            <img src="placeholder.jpg" alt="Event Image" class="event-image">
            <p class="event-description">Let's talk a bit more about the history of fracking. Click on a event to get a description!</p>
        </div>
        
        <div class="timeline-container">
            <div class="timeline">
                <div class="marker" data-year="1900" data-description="blah blah blah">
                    <div class="circle"></div>
                    <div class="event">
                        <div class="year">1900</div>
                        <div class="event-name">Event 1</div>
                    </div>
                </div>
                <div class="marker" data-year="1950" data-description="lorem ipsum stuff">
                    <div class="circle"></div>
                    <div class="event">
                        <div class="year">1950</div>
                        <div class="event-name">Event 2</div>
                    </div>
                </div>
                <!-- Add more markers here -->
            </div>
            <div class="timeline-line"></div> <!-- Horizontal line -->
        </div>
    </div>

    <script src="/src/history.js"></script>
</body>
</html>
